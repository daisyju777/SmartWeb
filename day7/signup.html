<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <p>회원가입에 필요한 정보를 작성해주세요.</p>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="usr">이름 : </label>
                <input type="text" class="form-control col-sm-3" id="usr" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호 :</label>
                <input type="password" class="form-control col-sm-3" id="pwd" name="password">
            </div>
            <div class="form-group">
                <label for="gender">성별 :</label>
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>여
                    </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">남
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소:</label>
                <input type="email" class="form-control col-sm-3" id="email">
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>
    
</body>
</html>
