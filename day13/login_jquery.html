        <div id="boxId1" class="box">
            아이디는 5자이상 10자이하이다.
        </div>
        <div id="boxId2" class="box">
            아이디는 영문과 숫자로 이루어져있으며 시작은 영문자로 시작합니다.
        </div>

        </div>
        <div id="boxId4" class="box">
            비밀번호는 영문자와 숫자가 한개 이상씩 포함되어야 한다.
        </div>
        <div >
            비밀번호확인 <input type="password" placeholder="비밀번호"  id="repw" name="repw">
        </div>
        <div id="boxId5" class="box">
            비밀번호와 비밀번호 확인이 일치하지 않습니다.
        </div>
        <div>
            <input type="radio" name="gender" value="male" checked>남
            <input type="radio" name="gender" value="female">여  
        </div>
        <button id='btn'>회원가입</button>
    </form>

    <script>
        $(document).ready(function(){  
            $('.box').css('display','none');

            $('#id').change(function(){
                var id = $('#id').val()
                var regex = /^[A-z][A-z0-9]{4,9}$/;
                
                $('#boxId1').css('display','none');
                $('#boxId2').css('display','none');

                if(id.length<5||id.length>10) {
                    $('#boxId1').css('display','block');
                    return false;
                }

                if(!regex.test(id)) {
                    $('#boxId2').css('display','block');
                    return false;
                } return true;

            });

            $('#pw').change(function(){
                var pw = $('#pw').val()
                var regex =  /^\w*([A-z]\d|\d[A-z])\w*$/;
                
                $('#boxId3').css('display','none');
                $('#boxId4').css('display','none');

                if(pw.length<8 || pw.length>20){
                    $('#boxId3').css('display','block');
                    return false;
                } 

                if(!regex.test(pw)){
                    $('#boxId4').css('display','block');
                    return false;
                } return true;

            });

            $('#repw').change(function(){
                var pw = $('#pw').val()
                var repw = $('#repw').val()

                $('#boxId5').css('display','none');

                if(pw != repw){
                    $('#boxId5').css('display','block');
                    return false;
                } 
                return true;

            });

            });




        });
    </script>
