<html lang="en">
<head>

    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <title>좋아하는 과일은?</title>
</head>
<body>
    <input type="text" id="fruit" class="fruit">
    <button id="btnSearch">조회</button>
<script>
$(document).ready(function(){
    var win;
    $('#btnSearch').click(function(){
        win= window.open('child.html','child','width=400,height=500');
    })
    $('#fruit').change(function(){
        //alert('test');
        setTimeout(function(){
            win.close();
        },1000);
    });
});
</script>
