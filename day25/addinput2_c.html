$(document).ready(function(){

        var addinput = '<input type="text">'
        $('#input').append(addinput);
    });
    $('#ok').click(function(){
        var value = new String();

        $('input').each(function(){
            value += $(this).val();

            if ($(this).val()!="") {
                comma=true;
                value += ",";
            } else comma=false;
        });
        console.log(value.substr(-1,1));
        $(opener.document).find('input').val(value);
    });
});
