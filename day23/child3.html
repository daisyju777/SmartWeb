<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <title>자식 윈도우</title>
</head>
<body>
    <input type="text" id="data">
    <button>확인</button>
    <script>
        $('button').click(function(){
            //var id = opener.document.getElementById('getID').value;
            var id = $(opener.document).find('#getID').val();    //opener : 부모페이지
            alert(id); 
            //opener.document.getElementById(id).value = $('#data').val();
            $(opener.document).find('#'+id).val($('#data').val());
            window.close();
        });
    </script>
</body>
</html>
