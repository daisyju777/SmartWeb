<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <title>자식 윈도우</title>
</head>
<body>
    <input type="text" id="inputData">
    <button id="btnOk" onclick="sendData()">확인</button>
    <script>
        //opener : 나를 연 부모의 정보를 알수 있음
        function sendData(){
            var val = opener.document.getElementById('input').value;
            opener.document.getElementById(val).value = document.getElementById('inputData').value;
            window.close();
        }

    </script>
</body>
</html>
